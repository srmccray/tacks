<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tacks{% endblock %}</title>
    <link rel="stylesheet" href="/static/pico.min.css">
    <script src="/static/htmx.min.js"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong>Tacks</strong></li>
        </ul>
        <ul>
            <li><a href="/tasks" hx-get="/tasks" hx-target="#main" hx-push-url="true">Issues</a></li>
            <li><a href="/board" hx-get="/board" hx-target="#main" hx-push-url="true">Board</a></li>
            <li><a href="/epics" hx-get="/epics" hx-target="#main" hx-push-url="true">Epics</a></li>
        </ul>
    </nav>
    <main class="container" id="main">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
