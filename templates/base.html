<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tacks{% endblock %}</title>
    <script>
      (function () {
        var saved = localStorage.getItem('theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
        }
      })();
    </script>
    <link rel="stylesheet" href="/static/pico.min.css">
    <link rel="stylesheet" href="/static/app.css">
    <script src="/static/htmx.min.js"></script>
    <script src="/static/app.js" defer></script>
</head>
<body>
    <nav class="container">
        <ul>
            <li><strong>Tacks</strong></li>
        </ul>
        <ul>
            <li><a href="/tasks" hx-get="/tasks" hx-target="#main" hx-select="#main" hx-swap="outerHTML" hx-push-url="true">Issues</a></li>
            <li><a href="/board" hx-get="/board" hx-target="#main" hx-select="#main" hx-swap="outerHTML" hx-push-url="true">Board</a></li>
            <li><a href="/epics" hx-get="/epics" hx-target="#main" hx-select="#main" hx-swap="outerHTML" hx-push-url="true">Epics</a></li>
            <li><button id="theme-toggle" class="outline secondary" style="padding: 0.25rem 0.6rem; font-size: 0.85em;">&#9680; Theme</button></li>
        </ul>
    </nav>
    <main class="container" id="main">
        {% block content %}{% endblock %}
    </main>
    <dialog id="task-modal"></dialog>
</body>
</html>
