{% extends "base.html" %}

{% block title %}Epics â€” Tacks{% endblock %}

{% block content %}
<div id="content-area"
     hx-get="/epics"
     hx-trigger="every 2s [document.visibilityState === 'visible']"
     hx-target="this"
     hx-select="#content-area">

<h1>Epics</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Status</th>
      <th>Progress</th>
    </tr>
  </thead>
  <tbody>
    {% for ep in epics %}
    <tr>
      <td>{{ ep.task.id }}</td>
      <td><a href="/tasks/{{ ep.task.id }}">{{ ep.task.title }}</a></td>
      <td>{{ ep.task.status }}</td>
      <td>{{ ep.children_done }}/{{ ep.children_total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
