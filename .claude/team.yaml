team: tacks
description: "Lightweight local-only task manager for AI coding agents, built in Rust with SQLite"

defaults:
  model: sonnet
  budget: 0.50
  permission-mode: dontAsk

members:
  - name: core-dev
    role: "Implement CLI commands, web UI, models, templates, and command wiring"
    tools: [Read, Write, Edit, Bash, Glob, Grep]
    owns:
      - "src/commands/**"
      - "src/models/**"
      - "src/main.rs"
      - "src/lib.rs"
      - "src/web/**"
      - "templates/**"
      - "static/**"

  - name: bdd
    role: "BDD test infrastructure with cucumber-rs: feature files, step definitions, harness"
    tools: [Read, Write, Edit, Bash, Glob, Grep]
    owns:
      - "tests/**"

  - name: db
    role: "SQLite schema, version-gated migrations, queries, cycle detection, data integrity"
    tools: [Read, Write, Edit, Bash, Glob, Grep]
    owns:
      - "src/db/**"
